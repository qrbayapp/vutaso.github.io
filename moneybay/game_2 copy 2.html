<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Flappy Bird - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(180deg, #4ec0ca 0%, #87ceeb 50%, #f0e68c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 20px 100px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #4ec0ca 0%, #87ceeb 70%, #f0e68c 100%);
        }

        /* UI Overlay */
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }

        /* Stats Panel */
        #statsPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            min-width: 200px;
            border: 3px solid #ffd700;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .stat-label {
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #ffd700;
        }

        /* Power-ups Bar */
        #powerupsBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .powerup-slot {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffd700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: relative;
            transition: all 0.3s;
        }

        .powerup-slot:hover {
            transform: scale(1.1);
        }

        .powerup-cooldown {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Menu Screen */
        #menuScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 5px solid #ffd700;
            min-width: 500px;
        }

        #menuScreen.hidden {
            display: none;
        }

        .menu-title {
            font-size: 64px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .menu-subtitle {
            font-size: 24px;
            color: #4ecdc4;
            margin-bottom: 40px;
        }

        .menu-button {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .menu-button.danger {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
        }

        /* Character Selection */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-card:hover {
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .character-card.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.3);
        }

        .character-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .character-name {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .character-stats {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 5px solid #ff4757;
            display: none;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .game-over-title {
            font-size: 72px;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 71, 87, 0.8);
        }

        .final-score {
            font-size: 48px;
            color: #ffd700;
            margin: 20px 0;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .summary-label {
            font-size: 14px;
            color: #ccc;
        }

        .summary-value {
            font-size: 28px;
            color: #ffd700;
            font-weight: bold;
        }

        /* Achievements Popup */
        .achievement-popup {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 500;
            animation: achievementSlide 3s ease-out forwards;
        }

        @keyframes achievementSlide {
            0% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            90% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Combo Display */
        #comboDisplay {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            display: none;
            animation: comboGrow 0.5s;
        }

        @keyframes comboGrow {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        /* Weather Effects */
        .weather-particle {
            position: absolute;
            pointer-events: none;
            animation: weather 3s linear infinite;
        }

        @keyframes weather {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Controls */
        #mobileControls {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }

        .mobile-button {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffd700;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="uiOverlay">
            <!-- Score -->
            <div id="scoreDisplay">0</div>
            
            <!-- Combo -->
            <div id="comboDisplay"></div>
            
            <!-- Stats Panel -->
            <div id="statsPanel">
                <h3 style="text-align: center; color: #ffd700; margin-bottom: 15px;">📊 STATS</h3>
                <div class="stat-item">
                    <span class="stat-label">High Score:</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Distance:</span>
                    <span class="stat-value" id="distance">0m</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Speed:</span>
                    <span class="stat-value" id="speed">1x</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Coins:</span>
                    <span class="stat-value" id="coins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Lives:</span>
                    <span class="stat-value" id="lives">❤️❤️❤️</span>
                </div>
            </div>
            
            <!-- Power-ups -->
            <div id="powerupsBar">
                <div class="powerup-slot" onclick="game.usePowerup(0)" title="Shield">
                    🛡️
                    <span class="powerup-cooldown" id="powerup0">0</span>
                </div>
                <div class="powerup-slot" onclick="game.usePowerup(1)" title="Slow Motion">
                    ⏱️
                    <span class="powerup-cooldown" id="powerup1">0</span>
                </div>
                <div class="powerup-slot" onclick="game.usePowerup(2)" title="Magnet">
                    🧲
                    <span class="powerup-cooldown" id="powerup2">0</span>
                </div>
                <div class="powerup-slot" onclick="game.usePowerup(3)" title="Double Points">
                    ✨
                    <span class="powerup-cooldown" id="powerup3">0</span>
                </div>
            </div>
        </div>
        
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div class="menu-title">🐦 SUPER FLAPPY BIRD</div>
            <div class="menu-subtitle">Ultimate Edition</div>
            
            <button class="menu-button" onclick="game.showCharacterSelect()">
                🎮 Play Game
            </button>
            <button class="menu-button" onclick="game.showSettings()">
                ⚙️ Settings
            </button>
            <button class="menu-button" onclick="game.showAchievements()">
                🏆 Achievements
            </button>
            <button class="menu-button" onclick="game.showLeaderboard()">
                📊 Leaderboard
            </button>
        </div>
        
        <!-- Character Selection -->
        <div id="characterScreen" style="display: none;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.95); padding: 50px; border-radius: 20px; border: 5px solid #ffd700;">
                <h2 style="text-align: center; color: #ffd700; font-size: 48px; margin-bottom: 30px;">
                    Choose Your Character
                </h2>
                <div class="character-grid" id="characterGrid"></div>
                <button class="menu-button" onclick="game.startGame()" style="margin-top: 30px;">
                    Start Game
                </button>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            
            <div class="stats-summary">
                <div class="summary-item">
                    <div class="summary-label">Best Combo</div>
                    <div class="summary-value" id="bestCombo">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Coins</div>
                    <div class="summary-value" id="totalCoins">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Distance</div>
                    <div class="summary-value" id="totalDistance">0m</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Max Speed</div>
                    <div class="summary-value" id="maxSpeed">1x</div>
                </div>
            </div>
            
            <button class="menu-button" onclick="game.restart()">
                🔄 Play Again
            </button>
            <button class="menu-button danger" onclick="game.backToMenu()">
                🏠 Main Menu
            </button>
        </div>
    </div>

    <script>
        // ==================== SUPER FLAPPY BIRD GAME ENGINE ====================
        
        class SuperFlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Game state
                this.gameState = 'menu'; // menu, playing, paused, gameOver
                this.score = 0;
                this.highScore = localStorage.getItem('flappyHighScore') || 0;
                this.distance = 0;
                this.coins = 0;
                this.lives = 3;
                this.combo = 0;
                this.maxCombo = 0;
                
                // Characters
                this.characters = [
                    { icon: '🐦', name: 'Classic Bird', speed: 1, color: '#FFD700' },
                    { icon: '🦅', name: 'Eagle', speed: 1.2, color: '#8B4513' },
                    { icon: '🦜', name: 'Parrot', speed: 0.8, color: '#FF69B4' },
                    { icon: '🦉', name: 'Owl', speed: 1.1, color: '#4B0082' },
                    { icon: '🐧', name: 'Penguin', speed: 0.9, color: '#00CED1' },
                    { icon: '🦆', name: 'Duck', speed: 1.0, color: '#FFD700' }
                ];
                this.selectedCharacter = 0;
                
                // Bird
                this.bird = {
                    x: 150,
                    y: 300,
                    width: 40,
                    height: 40,
                    velocity: 0,
                    gravity: 0.5,
                    jumpPower: -10,
                    rotation: 0,
                    trail: []
                };
                
                // Pipes
                this.pipes = [];
                this.pipeGap = 180;
                this.pipeWidth = 80;
                this.pipeSpeed = 3;
                this.pipeSpawnDistance = 250;
                this.lastPipeX = this.canvas.width;
                
                // Collectibles
                this.collectibles = [];
                this.particles = [];
                
                // Power-ups
                this.powerups = [
                    { name: 'Shield', active: false, duration: 0, cooldown: 0, maxCooldown: 10000 },
                    { name: 'Slow Motion', active: false, duration: 0, cooldown: 0, maxCooldown: 15000 },
                    { name: 'Magnet', active: false, duration: 0, cooldown: 0, maxCooldown: 12000 },
                    { name: 'Double Points', active: false, duration: 0, cooldown: 0, maxCooldown: 20000 }
                ];
                
                // Game mechanics
                this.speedMultiplier = 1;
                this.difficultyIncrement = 0;
                this.weather = 'clear'; // clear, rain, snow, storm
                this.weatherParticles = [];
                
                // Animation
                this.lastTime = 0;
                this.animationId = null;
                
                // Background
                this.backgroundScroll = 0;
                this.clouds = [];
                this.buildings = [];
                
                // Achievements
                this.achievements = [
                    { id: 1, name: 'First Flight', desc: 'Score 10 points', unlocked: false, points: 10 },
                    { id: 2, name: 'Sky Master', desc: 'Score 50 points', unlocked: false, points: 50 },
                    { id: 3, name: 'Combo King', desc: 'Get 10x combo', unlocked: false, points: 100 },
                    { id: 4, name: 'Coin Collector', desc: 'Collect 100 coins', unlocked: false, points: 100 },
                    { id: 5, name: 'Survivor', desc: 'Survive 500m', unlocked: false, points: 500 }
                ];
                
                this.initialize();
                this.setupEventListeners();
                this.showCharacterSelection();
            }
            
            initialize() {
                // Generate clouds
                for (let i = 0; i < 5; i++) {
                    this.clouds.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * 200,
                        speed: 0.5 + Math.random() * 0.5,
                        size: 30 + Math.random() * 40
                    });
                }
                
                // Generate buildings
                for (let i = 0; i < 10; i++) {
                    this.buildings.push({
                        x: i * 100,
                        y: this.canvas.height - 150 - Math.random() * 100,
                        width: 80,
                        height: 100 + Math.random() * 100
                    });
                }
            }
            
            setupEventListeners() {
                // Keyboard
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameState === 'playing') {
                        this.bird.velocity = this.bird.jumpPower;
                        this.createParticles(this.bird.x, this.bird.y + this.bird.height, 5);
                    }
                });
                
                // Mouse/Touch
                this.canvas.addEventListener('click', () => {
                    if (this.gameState === 'playing') {
                        this.bird.velocity = this.bird.jumpPower;
                        this.createParticles(this.bird.x, this.bird.y + this.bird.height, 5);
                    }
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') {
                        this.bird.velocity = this.bird.jumpPower;
                        this.createParticles(this.bird.x, this.bird.y + this.bird.height, 5);
                    }
                });
            }
            
            showCharacterSelection() {
                const grid = document.getElementById('characterGrid');
                grid.innerHTML = '';
                
                this.characters.forEach((char, index) => {
                    const card = document.createElement('div');
                    card.className = 'character-card';
                    if (index === this.selectedCharacter) card.classList.add('selected');
                    
                    card.innerHTML = `
                        <div class="character-icon">${char.icon}</div>
                        <div class="character-name">${char.name}</div>
                        <div class="character-stats">Speed: ${char.speed}x</div>
                    `;
                    
                    card.onclick = () => {
                        this.selectedCharacter = index;
                        document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                    };
                    
                    grid.appendChild(card);
                });
                
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('characterScreen').style.display = 'block';
            }
            
            startGame() {
                document.getElementById('characterScreen').style.display = 'none';
                
                // Reset game state
                this.gameState = 'playing';
                this.score = 0;
                this.distance = 0;
                this.coins = 0;
                this.lives = 3;
                this.combo = 0;
                this.maxCombo = 0;
                this.speedMultiplier = 1;
                this.difficultyIncrement = 0;
                
                this.bird.y = 300;
                this.bird.velocity = 0;
                this.bird.rotation = 0;
                this.bird.trail = [];
                
                this.pipes = [];
                this.collectibles = [];
                this.particles = [];
                this.lastPipeX = this.canvas.width;
                
                // Reset power-ups
                this.powerups.forEach(p => {
                    p.active = false;
                    p.duration = 0;
                    p.cooldown = 0;
                });
                
                this.updateDisplay();
                this.gameLoop(0);
            }
            
            gameLoop(timestamp) {
                if (this.gameState !== 'playing') return;
                
                const deltaTime = timestamp - this.lastTime;
                this.lastTime = timestamp;
                
                this.update(deltaTime);
                this.render();
                
                this.animationId = requestAnimationFrame((t) => this.gameLoop(t));
            }
            
            update(dt) {
                // Update speed
                this.difficultyIncrement += dt / 1000;
                this.speedMultiplier = 1 + Math.min(this.difficultyIncrement / 30, 2);
                
                const timeSpeed = this.powerups[1].active ? 0.5 : 1;
                const effectiveDt = dt * timeSpeed;
                
                // Update bird
                this.bird.velocity += this.bird.gravity;
                this.bird.y += this.bird.velocity;
                this.bird.rotation = Math.min(Math.max(this.bird.velocity * 3, -30), 90);
                
                // Bird trail
                this.bird.trail.push({ x: this.bird.x, y: this.bird.y });
                if (this.bird.trail.length > 10) this.bird.trail.shift();
                
                // Distance
                this.distance += this.pipeSpeed * this.speedMultiplier * (effectiveDt / 16);
                
                // Update pipes
                if (this.lastPipeX < this.canvas.width - this.pipeSpawnDistance) {
                    this.spawnPipe();
                    this.lastPipeX = this.canvas.width;
                }
                
                this.pipes.forEach((pipe, index) => {
                    pipe.x -= this.pipeSpeed * this.speedMultiplier * timeSpeed;
                    
                    // Score when passing pipe
                    if (!pipe.scored && pipe.x + this.pipeWidth < this.bird.x) {
                        pipe.scored = true;
                        const points = this.powerups[3].active ? 2 : 1;
                        this.score += points;
                        this.combo++;
                        this.maxCombo = Math.max(this.maxCombo, this.combo);
                        this.showCombo();
                        this.checkAchievements();
                        this.updateDisplay();
                    }
                    
                    // Remove off-screen pipes
                    if (pipe.x + this.pipeWidth < 0) {
                        this.pipes.splice(index, 1);
                    }
                });
                
                // Update collectibles
                this.collectibles.forEach((item, index) => {
                    item.x -= this.pipeSpeed * this.speedMultiplier * timeSpeed;
                    item.rotation += 5;
                    
                    // Magnet effect
                    if (this.powerups[2].active) {
                        const dx = this.bird.x - item.x;
                        const dy = this.bird.y - item.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 150) {
                            item.x += dx * 0.1;
                            item.y += dy * 0.1;
                        }
                    }
                    
                    // Collect
                    if (this.checkCollision(this.bird, item)) {
                        if (item.type === 'coin') {
                            this.coins++;
                            this.score += 5;
                        } else if (item.type === 'star') {
                            this.score += 10;
                        } else if (item.type === 'heart') {
                            this.lives = Math.min(this.lives + 1, 5);
                        }
                        this.createParticles(item.x, item.y, 10, item.type === 'coin' ? '#ffd700' : '#ff69b4');
                        this.collectibles.splice(index, 1);
                        this.updateDisplay();
                    }
                    
                    // Remove off-screen
                    if (item.x < -50) {
                        this.collectibles.splice(index, 1);
                    }
                });
                
                // Update particles
                this.particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= effectiveDt;
                    p.alpha -= effectiveDt / 500;
                    
                    if (p.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
                
                // Update power-ups
                this.powerups.forEach((powerup, index) => {
                    if (powerup.active) {
                        powerup.duration -= effectiveDt;
                        if (powerup.duration <= 0) {
                            powerup.active = false;
                        }
                    }
                    
                    if (powerup.cooldown > 0) {
                        powerup.cooldown -= effectiveDt;
                        document.getElementById(`powerup${index}`).textContent = 
                            Math.ceil(powerup.cooldown / 1000);
                    } else {
                        document.getElementById(`powerup${index}`).textContent = '✓';
                    }
                });
                
                // Update background
                this.backgroundScroll += this.pipeSpeed * this.speedMultiplier * timeSpeed * 0.3;
                
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed * timeSpeed;
                    if (cloud.x < -cloud.size) {
                        cloud.x = this.canvas.width + cloud.size;
                    }
                });
                
                this.buildings.forEach(building => {
                    building.x -= this.pipeSpeed * this.speedMultiplier * timeSpeed * 0.5;
                    if (building.x < -building.width) {
                        building.x = this.canvas.width;
                    }
                });
                
                // Check collisions
                this.checkPipeCollisions();
                
                // Check bounds
                if (this.bird.y < 0 || this.bird.y + this.bird.height > this.canvas.height) {
                    this.handleDeath();
                }
                
                // Random weather changes
                if (Math.random() < 0.001) {
                    this.changeWeather();
                }
                
                this.updateDisplay();
            }
            
            spawnPipe() {
                const minHeight = 100;
                const maxHeight = this.canvas.height - this.pipeGap - minHeight;
                const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                
                this.pipes.push({
                    x: this.canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + this.pipeGap,
                    scored: false
                });
                
                // Spawn collectible
                if (Math.random() < 0.7) {
                    const types = ['coin', 'star', 'heart'];
                    const weights = [0.7, 0.2, 0.1];
                    const rand = Math.random();
                    let type = 'coin';
                    let cumulative = 0;
                    
                    for (let i = 0; i < types.length; i++) {
                        cumulative += weights[i];
                        if (rand < cumulative) {
                            type = types[i];
                            break;
                        }
                    }
                    
                    this.collectibles.push({
                        x: this.canvas.width + this.pipeWidth / 2,
                        y: topHeight + this.pipeGap / 2,
                        width: 30,
                        height: 30,
                        type: type,
                        rotation: 0
                    });
                }
            }
            
            checkPipeCollisions() {
                if (this.powerups[0].active) return; // Shield
                
                for (const pipe of this.pipes) {
                    // Check collision with top pipe
                    if (this.bird.x + this.bird.width > pipe.x && 
                        this.bird.x < pipe.x + this.pipeWidth) {
                        if (this.bird.y < pipe.topHeight || 
                            this.bird.y + this.bird.height > pipe.bottomY) {
                            this.handleDeath();
                            return;
                        }
                    }
                }
            }
            
            checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            handleDeath() {
                this.lives--;
                this.combo = 0;
                
                if (this.lives <= 0) {
                    this.gameOver();
                } else {
                    // Respawn
                    this.bird.y = 300;
                    this.bird.velocity = 0;
                    this.powerups[0].active = true;
                    this.powerups[0].duration = 2000;
                    this.createParticles(this.bird.x, this.bird.y, 20, '#ff0000');
                }
                
                this.updateDisplay();
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('flappyHighScore', this.highScore);
                }
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('bestCombo').textContent = this.maxCombo + 'x';
                document.getElementById('totalCoins').textContent = this.coins;
                document.getElementById('totalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('maxSpeed').textContent = this.speedMultiplier.toFixed(1) + 'x';
                
                document.getElementById('gameOverScreen').style.display = 'block';
            }
            
            usePowerup(index) {
                const powerup = this.powerups[index];
                
                if (powerup.cooldown > 0 || powerup.active) return;
                
                powerup.active = true;
                powerup.duration = 5000;
                powerup.cooldown = powerup.maxCooldown;
                
                this.createParticles(this.bird.x, this.bird.y, 15, '#00ff00');
            }
            
            createParticles(x, y, count, color = '#ffffff') {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        life: 500,
                        alpha: 1,
                        color: color,
                        size: 5 + Math.random() * 5
                    });
                }
            }
            
            showCombo() {
                if (this.combo < 3) return;
                
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = `${this.combo}x COMBO!`;
                comboDisplay.style.display = 'block';
                
                setTimeout(() => {
                    comboDisplay.style.display = 'none';
                }, 1000);
            }
            
            changeWeather() {
                const weathers = ['clear', 'rain', 'snow', 'storm'];
                this.weather = weathers[Math.floor(Math.random() * weathers.length)];
            }
            
            checkAchievements() {
                this.achievements.forEach(achievement => {
                    if (achievement.unlocked) return;
                    
                    let unlock = false;
                    
                    switch(achievement.id) {
                        case 1: unlock = this.score >= 10; break;
                        case 2: unlock = this.score >= 50; break;
                        case 3: unlock = this.maxCombo >= 10; break;
                        case 4: unlock = this.coins >= 100; break;
                        case 5: unlock = this.distance >= 500; break;
                    }
                    
                    if (unlock) {
                        achievement.unlocked = true;
                        this.showAchievementPopup(achievement);
                    }
                });
            }
            
            showAchievementPopup(achievement) {
                const popup = document.createElement('div');
                popup.className = 'achievement-popup';
                popup.innerHTML = `🏆 Achievement Unlocked!<br>${achievement.name}`;
                document.body.appendChild(popup);
                
                setTimeout(() => popup.remove(), 3000);
            }
            
            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Background gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#4ec0ca');
                gradient.addColorStop(0.7, '#87ceeb');
                gradient.addColorStop(1, '#f0e68c');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Clouds
                this.clouds.forEach(cloud => {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    this.ctx.beginPath();
                    this.ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.3, cloud.size * 0.8, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Buildings
                this.buildings.forEach(building => {
                    this.ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                    this.ctx.fillRect(building.x, building.y, building.width, building.height);
                    
                    // Windows
                    this.ctx.fillStyle = 'rgba(255, 255, 200, 0.5)';
                    for (let i = 0; i < 5; i++) {
                        for (let j = 0; j < 3; j++) {
                            if (Math.random() > 0.5) {
                                this.ctx.fillRect(
                                    building.x + 10 + j * 25,
                                    building.y + 10 + i * 20,
                                    15, 12
                                );
                            }
                        }
                    }
                });
                
                // Pipes
                this.pipes.forEach(pipe => {
                    // Pipe gradient
                    const pipeGradient = this.ctx.createLinearGradient(pipe.x, 0, pipe.x + this.pipeWidth, 0);
                    pipeGradient.addColorStop(0, '#2ecc71');
                    pipeGradient.addColorStop(0.5, '#27ae60');
                    pipeGradient.addColorStop(1, '#229954');
                    
                    // Top pipe
                    this.ctx.fillStyle = pipeGradient;
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    this.ctx.strokeStyle = '#1e8449';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    
                    // Top pipe cap
                    this.ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, this.pipeWidth + 10, 30);
                    this.ctx.strokeRect(pipe.x - 5, pipe.topHeight - 30, this.pipeWidth + 10, 30);
                    
                    // Bottom pipe
                    const bottomHeight = this.canvas.height - pipe.bottomY;
                    this.ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, bottomHeight);
                    this.ctx.strokeRect(pipe.x, pipe.bottomY, this.pipeWidth, bottomHeight);
                    
                    // Bottom pipe cap
                    this.ctx.fillRect(pipe.x - 5, pipe.bottomY, this.pipeWidth + 10, 30);
                    this.ctx.strokeRect(pipe.x - 5, pipe.bottomY, this.pipeWidth + 10, 30);
                });
                
                // Collectibles
                this.collectibles.forEach(item => {
                    this.ctx.save();
                    this.ctx.translate(item.x + item.width / 2, item.y + item.height / 2);
                    this.ctx.rotate(item.rotation * Math.PI / 180);
                    
                    this.ctx.font = '30px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    const icon = item.type === 'coin' ? '🪙' : item.type === 'star' ? '⭐' : '❤️';
                    this.ctx.fillText(icon, 0, 0);
                    
                    this.ctx.restore();
                });
                
                // Particles
                this.particles.forEach(p => {
                    this.ctx.globalAlpha = p.alpha;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.globalAlpha = 1;
                });
                
                // Bird trail
                this.ctx.globalAlpha = 0.3;
                this.bird.trail.forEach((pos, index) => {
                    const alpha = index / this.bird.trail.length;
                    this.ctx.globalAlpha = alpha * 0.3;
                    this.ctx.font = '30px Arial';
                    this.ctx.fillText(this.characters[this.selectedCharacter].icon, pos.x, pos.y);
                });
                this.ctx.globalAlpha = 1;
                
                // Bird
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width / 2, this.bird.y + this.bird.height / 2);
                this.ctx.rotate(this.bird.rotation * Math.PI / 180);
                
                // Shield effect
                if (this.powerups[0].active) {
                    this.ctx.strokeStyle = '#00ffff';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, this.bird.width / 2 + 10, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                this.ctx.font = '40px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(this.characters[this.selectedCharacter].icon, 0, 0);
                
                this.ctx.restore();
                
                // Ground
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.canvas.height - 50, this.canvas.width, 50);
                
                // Grass pattern
                this.ctx.fillStyle = '#228B22';
                for (let i = 0; i < this.canvas.width; i += 20) {
                    this.ctx.fillRect(i - (this.backgroundScroll % 20), this.canvas.height - 55, 10, 5);
                }
            }
            
            updateDisplay() {
                document.getElementById('scoreDisplay').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('distance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('speed').textContent = this.speedMultiplier.toFixed(1) + 'x';
                document.getElementById('coins').textContent = this.coins;
                
                let livesText = '';
                for (let i = 0; i < this.lives; i++) {
                    livesText += '❤️';
                }
                document.getElementById('lives').textContent = livesText || '💀';
            }
            
            restart() {
                document.getElementById('gameOverScreen').style.display = 'none';
                this.startGame();
            }
            
            backToMenu() {
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('menuScreen').classList.remove('hidden');
                this.gameState = 'menu';
            }
            
            showSettings() {
                alert('⚙️ SETTINGS\n\nSound: ON\nMusic: ON\nDifficulty: Progressive');
            }
            
            showAchievements() {
                let text = '🏆 ACHIEVEMENTS\n\n';
                this.achievements.forEach(a => {
                    text += `${a.unlocked ? '✅' : '⬜'} ${a.name}\n${a.desc}\n\n`;
                });
                alert(text);
            }
            
            showLeaderboard() {
                alert('📊 LEADERBOARD\n\n1. Player1 - 999\n2. Player2 - 888\n3. You - ' + this.highScore);
            }
        }
        
        // Initialize game
        const game = new SuperFlappyBird();
        window.game = game;
        
        console.log('%c🐦 SUPER FLAPPY BIRD LOADED! 🐦', 'color: #ffd700; font-size: 24px; font-weight: bold;');
    </script>
